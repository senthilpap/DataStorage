<!DOCTYPE html>
<html manifest="reportGen.appcache">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title">Data storage in Web Browser</title>
    <link rel="stylesheet" href="lib/bootstrap/3.0.0/bootstrap.min.css" />
    <link rel="stylesheet" href="src/content/style.css" />
    <link rel="stylesheet" href="lib/grid/release/ui-grid-stable.min.css" />
    <link rel="stylesheet" src="lib/angular/1.3.1/angular-growl.min.css">

    <script src="lib/angular/1.3.1/angular.min.js"></script>
    <script src="lib/angular/1.3.1/angular-route.js"></script>
    <script src="lib/angular/1.3.1/angular-animate.min.js"></script>
    <script src="lib/angular/1.3.1/angular-growl.min.js"></script>
    <script src="lib/grid/release/ui-grid-stable.min.js"></script>
    <script src="src/app/app.module.js"></script>
</head>

<body ng-app="app">
    <nav class="navbar navbar-inverse" ng-controller="navigate">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand report-header" href="#">Welcome to Data storage in Web Browser</a>
            </div>
            <ul id="navigate-menu" class="nav navbar-nav navbar-right">
                <li ng-class="{active:isActive('/generateDB')}"><a href="#generateDB"><i class="fa fa-comment"></i> Databases</a></li>
                <li ng-class="{active:isActive('/generateTable')}"><a href="#generateTable"><i class="fa fa-shield"></i> Tables</a></li>
                <li ng-class="{active:isActive('/reports')}"><a href="#reports"><i class="fa fa-shield"></i> Reports</a></li>
                <li ng-class="{active:isActive('/about')}"><a href="#about"><i class="fa fa-shield"></i>About</a></li>
            </ul>
        </div>
    </nav>
    <div id="main">
        <div ng-view></div>
    </div>

    <script src="src/app/core/core.module.js"></script>
    <script src="src/app/core/navigate.js"></script>
    <script src="src/app/dao/dao.module.js"></script>
    <script src="src/app/dao/generateDAO.js"></script>
    <script src="src/app/generateDB/generateDB.module.js"></script>
    <script src="src/app/generateDB/config.route.js"></script>
    <script src="src/app/generateDB/generateDB.js"></script>
    <script src="src/app/generateTable/generateTable.module.js"></script>
    <script src="src/app/generateTable/config.route.js"></script>
    <script src="src/app/generateTable/generateTable.js"></script>
    <script src="src/app/reports/reports.module.js"></script>
    <script src="src/app/reports/config.route.js"></script>
    <script src="src/app/reports/shareData.js"></script>
    <script src="src/app/reports/importFile.js"></script>
    <script src="src/app/reports/reports.js"></script>
    <script src="src/app/reports/crud/crud.module.js"></script>
    <script src="src/app/reports/crud/config.route.js"></script>
    <script src="src/app/reports/crud/crud.js"></script>
    <script src="src/app/about/about.module.js"></script>
    <script src="src/app/about/config.route.js"></script>
    <div growl class="growl-notifications"></div>
</body>

</html>
